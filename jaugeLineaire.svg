  <rect x="120" y="140" width="200" height="30" rx="15" fill="url(#grad1)"/>
  
  <rect x="120" y="210" width="272" height="30" rx="15" fill="#333"/>
  <rect x="120" y="210" width="150" height="30" rx="15" fill="url(#grad1)"/>
  
  <rect x="120" y="280" width="272" height="30" rx="15" fill="#333"/>
  <rect x="120" y="280" width="230" height="30" rx="15" fill="url(#grad1)"/>
  
  <rect x="120" y="350" width="272" height="30" rx="15" fill="#333"/>
  <rect x="120" y="350" width="100" height="30" rx="15" fill="url(#grad1)"/>
</svg>
